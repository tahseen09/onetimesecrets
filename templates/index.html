<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Secrets</title>
</head>
<body>
    <h1>One Time Secrets</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <textarea name="data" cols="40" rows="15" placeholder="Write your secret here!!" required></textarea><br>
        <button type="submit">Generate Secret Link</button>
    </form>
</body>
</html>
